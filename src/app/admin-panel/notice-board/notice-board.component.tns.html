<!--The content below is only a placeholder and can be replaced.-->
<app-action-bar
    title="NOTICE BOARD"
    [hasMenu]="true"
    [showGoBackButton]="true"
    [isAdminPanel]="true"
></app-action-bar>
<ScrollView>
    <FlexBoxLayout
        flexDirection="column"
        justifyContent="flex-start"
        alignItems="center"
    >
        <!-- Notice Board Section -->
        <label
            text="NOTICE BOARD"
            class="h3 p-10 m-b-0 text-center text-uppercase"
            letterSpacing=".2"
            style="background: black; color: white;margin: 0;"
            width="100%"
        ></label>

        <!-- Section # 1 -->
        <FlexBoxLayout
            width="94%"
            flexDirection="column"
            justifyContent="space-around"
            alignItems="center"
            class="p-t-10 p-b-10"
        >
            <TextView
            class="-border text-center"
            width="100%"
            height="80"
            hint="Type Notice Here"
            [(ngModel)]="newNotice"
            ></TextView>
            <Button
            class="-border bg_red t_white -rounded"
            text="SEND NOTICE"
            width="40%"
            height="40"
            [isEnabled]="newNoticeEntered"
            (tap)="sendNewNotice()"
            ></Button>
        </FlexBoxLayout>

        <!-- Section # 2 -->
        <FlexBoxLayout
            width="100%"
            flexDirection="column"
            justifyContent="space-around"
            alignItems="center"
            style="border-width: 2;border-color: black;"
            class="p-5"
        >
            <Label
            text="PREVIOUSLY SENT NOTICES"
            class="text-center font-weight-bold"
            width="100%"
            style="font-size: 16;"
            ></Label>
        </FlexBoxLayout>

        <FlexBoxLayout
            width="94%"
            flexDirection="column"
            justifyContent="space-around"
            alignItems="center"
            class=""
        >
            <SlackLayout width="100%" *ngIf="noticeMessages">
                <!-- Table Content Headings -->
                <GridLayout rows="auto" columns="auto, *" style="padding: 10 0 0 0;">
                    <Label row="0" col="0" minWidth="120" style="font-size: 15; font-weight: 600;" text="Date | Time"></Label>
                    <Label row="0" col="1" style=" font-size: 15; font-weight: 600;" text="Notice Details"></Label>
                </GridLayout>

                <!-- Table Content -->
                <GridLayout rows="auto" columns="auto, *" style="padding: 4 0;" *ngFor="let item of noticeMessages">
                    <Label row="0" col="0" minWidth="120" style="font-size: 14;" textWrap="true" [text]="item.date_time"></Label>
                    <Label row="0" col="1" style=" font-size: 14;" textWrap="true" [text]="item.message"></Label>
                </GridLayout>
            </SlackLayout>
        </FlexBoxLayout>

        
    </FlexBoxLayout>
</ScrollView>
