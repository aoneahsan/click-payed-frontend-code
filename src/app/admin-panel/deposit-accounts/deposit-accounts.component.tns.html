<app-action-bar
    title="VIEW DEPOSIT ACCOUNTS"
    [hasMenu]="true"
    [showGoBackButton]="true"
    *ngIf="!loadinPageData_s"
></app-action-bar>
<app-action-bar
    [title]=""
    [hasMenu]="false"
    [showBackButton]="false"
    [showNotifications]="false"
    *ngIf="loadinPageData_s"
></app-action-bar>
<ScrollView>
    <FlexBoxLayout flexDirection="column" *ngIf="!loadinPageData_s">
        <!-- Notice Board Section -->
        <label
            text="VIEW DEPOSIT ACCOUNTS"
            class="h3 p-10 m-b-0 text-center text-uppercase"
            letterSpacing=".2"
            style="background: black; color: white; margin: 0;"
        ></label>
        <!-- Coin Part Section -->
        <FlexBoxLayout
            width="100%"
            justifyContent="space-around"
            style="margin: 14 0 0 0;"
            flexDirection="column"
        >
            <FlexBoxLayout
                width="94%"
                justifyContent="center"
                alignItems="center"
            >
                <DropDown
                    #dropdow
                    width="70%"
                    height="50"
                    class="text-center"
                    itemsTextAlignment="center"
                    [items]="items"
                    [(ngModel)]="selectedIndex"
                    (selectedIndexChanged)="onchange($event)"
                    hint="Select Amount"
                    style="
                        border-width: 2;
                        border-color: black;
                        padding: 8 0 0 0;
                        margin: 0;
                        background-color: white;
                        border-radius: 4;
                        font-size: 14;
                    "
                ></DropDown>
                <label
                    text="Ë‡"
                    style="font-size: 40; margin: 15 0 0 -30;"
                ></label>
            </FlexBoxLayout>
            <FlexBoxLayout
                width="94%"
                justifyContent="space-between"
                alignItems="center"
                flexDirection="column"
            >
                <FlexBoxLayout
                    width="70%"
                    justifyContent="space-around"
                    alignItems="center"
                    flexDirection="column"
                    marginTop="0"
                >
                    <TextField
                        hint="Enter a Registered Number"
                        [(ngModel)]="_account_number"
                        width="100%"
                        style="border-width: 2; border-radius: 4;"
                        class="text-center body p-10"
                        keyboardType="phone"
                        maxLength="11"
                    ></TextField>
                </FlexBoxLayout>
                <FlexBoxLayout
                    width="70%"
                    justifyContent="space-around"
                    style="margin: -7.5 0 0 0;"
                    alignItems="center"
                    flexDirection="column"
                    marginTop="0"
                >
                    <button
                        text="Add Account"
                        width="100%"
                        height="42"
                        fontSize="14"
                        borderRadius="4"
                        class="bg_forest t_white p-0"
                        (tap)="addDepositAccount()"
                        *ngIf="!_addingAccountProcess"
                    ></button>
                    <ActivityIndicator
                        [busy]="true"
                        *ngIf="_addingAccountProcess"
                    ></ActivityIndicator>
                </FlexBoxLayout>
            </FlexBoxLayout>
        </FlexBoxLayout>

        <!-- Table Container -->
        <Label *ngIf="_depositAccounts" text="Existing Accounts" class="text-center p-y-10 m-t-15 m-b-2" style="font-size: 18;border-width: 2;"></Label>
        <SlackLayout *ngIf="_depositAccounts">
            <!-- Table Headings Row -->
            <GridLayout
                rows="auto"
                columns="auto, auto, auto, auto"
                class="bg_forest m-b-10 p-t-10 p-b-10 p-l-20"
            >
                <label
                    text="Method"
                    style="font-size: 14;"
                    class="t_white"
                    row="0"
                    col="0"
                    minWidth="90"
                ></label>
                <label
                    text="Account No."
                    style="font-size: 13;"
                    class="t_white"
                    row="0"
                    col="1"
                    minWidth="90"
                ></label>
                <label
                    text="Status"
                    style="font-size: 14;"
                    class="t_white"
                    row="0"
                    col="2"
                    minWidth="60"
                ></label>
                <label
                    text="Action"
                    style="font-size: 14;"
                    class="t_white"
                    row="0"
                    col="3"
                    minWidth="55"
                ></label>
            </GridLayout>

            <!-- Table Content Rows -->
            <GridLayout
                rows="auto"
                columns="auto, auto, auto, auto"
                class="m-b-5 p-l-20"
                *ngFor="let item of _depositAccounts"
                (tap)="showRequestDetail(item.id)"
            >
                <label
                    [text]="item.payment_method"
                    style="font-size: 12;"
                    row="0"
                    col="0"
                    minWidth="90"
                ></label>
                <label
                    [text]="item.number"
                    style="font-size: 12;"
                    row="0"
                    col="1"
                    minWidth="90"
                ></label>
                <label
                    row="0"
                    col="2"
                    [text]="item.status"
                    style="font-size: 12;"
                    minWidth="60"
                    [ngStyle]="{'color': item.status == 'active' ? 'green' : 'red'}"
                ></label>
                <FlexBoxLayout
                    row="0"
                    col="4"
                    minWidth="100"
                    justifyContent="flex-end"
                    alignItems="flex-end"
                    class="text-right request_show_more_btn m-r-10"
                    style="border-width: 1; border-color: black;"
                    [ngClass]="{'bg_orange': item.status == 'pending', 'bg_red': item.status != 'active', 'bg_green': item.status == 'active'}"
                >
                    <label
                        [text]="item.status"
                        style="font-size: 14; text-transform: capitalize;"
                    ></label>
                </FlexBoxLayout>
            </GridLayout>
        </SlackLayout>
        <!-- Table Ends -->

    </FlexBoxLayout>
    <FlexBoxLayout
        justifyContent="center"
        alignItems="center"
        *ngIf="loadinPageData_s"
        height="100vh"
    >
        <ActivityIndicator busy="true"></ActivityIndicator>
    </FlexBoxLayout>
</ScrollView>
