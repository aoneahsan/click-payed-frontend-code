<FlexBoxLayout
    width="auto"
    height="auto"
    borderWidth="2"
    borderRadius="4"
    borderColor="white"
    flexDirection="column"
    justifyContent="center"
    alignItems="center"
    style="padding: 30 5;"
>
    <!-- Before Deposit Done -->
    <FlexBoxLayout
        width="100%"
        flexDirection="column"
        justifyContent="space-around"
        alignItems="center"
        *ngIf="!depositDone"
    >
        <label
            text="PLEASE CONFIRM THAT YOU WISH TO DEPOSIT"
            style="font-size: 20;"
            [textWrap]="true"
            class="text-center"
            width="90%"
        ></label>
        <FlexBoxLayout
            justifyContent="center"
            alignItems="center"
            class="m-t-15 m-b-20"
        >
            <label
                text="PKR"
                class="text-center t_black m-r-5"
                style="font-size: 24;"
            ></label>
            <label
                [text]="modalData.amountToDeposit | number: '1.2'"
                class="text-center t_black"
                style="font-size: 24;"
            ></label>
        </FlexBoxLayout>
        <label
            text="to"
            style="font-size: 18; font-weight: 600; text-align: center;"
        ></label>
        <FlexBoxLayout
            justifyContent="center"
            alignItems="center"
            flexDirection="column"
            class="m-t-15 m-b-20"
        >
            <label
                [text]="modalData.User.name"
                class="text-center"
                style="font-size: 24;"
            ></label>
            <label
                [text]="modalData.User.number"
                class="text-center t_blue"
                style="font-size: 24;"
            ></label>
        </FlexBoxLayout>
        <FlexBoxLayout
            justifyContent="center"
            alignItems="center"
            class="m-t-20"
            width="98%"
        >
            <button
                width="48%"
                borderRadius="4"
                borderWidth="1"
                (tap)="onHandle('deposit')"
                class="bg_green t_white"
                text="DEPOSIT NOW"
                style="font-size: 13;"
            ></button>
            <button
                width="48%"
                borderRadius="4"
                borderWidth="1"
                (tap)="onHandle('cancel')"
                class="bg_orange t_white"
                text="CANCEL REQUEST"
                style="font-size: 13;"
            ></button>
        </FlexBoxLayout>
    </FlexBoxLayout>

    <!-- After Deposit Done -->
    <FlexBoxLayout
        width="100%"
        flexDirection="column"
        justifyContent="space-around"
        alignItems="center"
        *ngIf="depositDone"
    >
        <image src="res://greencheck" width="140" height="140"></image>
        <FlexBoxLayout
            justifyContent="center"
            alignItems="center"
            class="m-t-0 m-b-20"
        >
            <label
                text="PKR"
                class="text-center t_black m-r-5"
                style="font-size: 24;"
            ></label>
            <label
                [text]="modalData.amountToDeposit | number: '1.2'"
                class="text-center t_black"
                style="font-size: 24;"
            ></label>
        </FlexBoxLayout>
        <label
            width="80%"
            text="DEPOSITED TO THE WALLET ACCOUNT OF"
            style="font-size: 16; font-weight: 400; text-align: center;"
            textWrap="true"
        ></label>
        <FlexBoxLayout
            justifyContent="center"
            alignItems="center"
            flexDirection="column"
            class="m-t-15 m-b-20"
        >
            <label
                [text]="modalData.User.name"
                class="text-center"
                style="font-size: 24;"
            ></label>
            <label
                [text]="modalData.User.number"
                class="text-center t_blue"
                style="font-size: 24;"
            ></label>
        </FlexBoxLayout>

        <label
            width="50%"
            text="DEPOSIT PROCESSED AT 2255 PST | MAY 20TH 2020"
            style="font-size: 12; font-weight: 400; text-align: center;"
            textWrap="true"
        ></label>
        <FlexBoxLayout
            justifyContent="center"
            alignItems="center"
            class="m-t-20"
            width="98%"
        >
            <button
                width="48%"
                borderRadius="4"
                borderWidth="1"
                (tap)="closeAfterDepositDone()"
                class="bg_green t_white"
                text="OKAY!!!"
                style="font-size: 13;"
            ></button>
        </FlexBoxLayout>
    </FlexBoxLayout>
</FlexBoxLayout>
