<FlexBoxLayout width="auto" height="auto" borderWidth="2" borderRadius="4" borderColor="white" flexDirection="column" justifyContent="center" alignItems="center" style="padding: 30 5;">
    <Label text="PLEASE CONFIRM THAT YOU WISH TO DEPOSIT" style="font-size: 20;" [textWrap]="true" class="text-center" width="90%"></Label>
    <FlexBoxLayout justifyContent="center" alignItems="center" class="m-t-15 m-b-20">
        <Label text="PKR" class="text-center t_black m-r-5" style="font-size: 24;"></Label>
        <Label [text]="modalData.amountToDeposit" class="text-center t_black" style="font-size: 24;"></Label>
    </FlexBoxLayout>
    <Label text="to" style="font-size: 18; font-weight: 600; text-align: center;"></Label>
    <FlexBoxLayout justifyContent="center" alignItems="center" flexDirection="column" class="m-t-15 m-b-20">
        <Label [text]="modalData.User.name" class="text-center" style="font-size: 24;"></Label>
        <Label [text]="modalData.User.number" class="text-center t_blue" style="font-size: 24;"></Label>
    </FlexBoxLayout>
    <FlexBoxLayout justifyContent="center" alignItems="center" class="m-t-20" width="98%">
        <Button width="48%" borderRadius="4" borderWidth="1" (tap)="onHandle('deposit')" class="bg_green t_white" text="DEPOSIT NOW" style="font-size: 13;"></Button>
        <Button width="48%" borderRadius="4" borderWidth="1" (tap)="onHandle('cancel')" class="bg_orange t_white" text="CANCEL REQUEST" style="font-size: 13;"></Button>
    </FlexBoxLayout>
</FlexBoxLayout>
