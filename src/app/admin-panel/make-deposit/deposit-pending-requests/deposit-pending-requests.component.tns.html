<!--The content below is only a placeholder and can be replaced.-->
<app-action-bar
    title="VIEW PENDING REQUESTS"
    [hasMenu]="true"
    [showGoBackButton]="true"
    *ngIf="!loadinPageData_s"
></app-action-bar>
<app-action-bar
    [title]=""
    [hasMenu]="false"
    [showBackButton]="false"
    [showNotifications]="false"
    *ngIf="loadinPageData_s"
></app-action-bar>
<ScrollView>
    <FlexBoxLayout flexDirection="column" *ngIf="!loadinPageData_s">
        <!-- Notice Board Section -->
        <label
            text="VIEW PENDING REQUESTS"
            class="h3 p-10 m-b-0 text-center text-uppercase"
            letterSpacing=".2"
            style="background: black; color: white; margin: 0;"
        ></label>

        <!-- DropDown Container -->
        <FlexBoxLayout
            width="100%"
            justifyContent="space-around"
            style="margin: 0 0 2 0;"
        >
            <FlexBoxLayout
                width="94%"
                justifyContent="center"
                alignItems="center"
                *ngIf="!loadingResult"
            >
                <DropDown
                    #dropdow
                    width="70%"
                    height="50"
                    class="text-left"
                    itemsTextAlignment="center"
                    [items]="items"
                    [(ngModel)]="selectedIndex"
                    (selectedIndexChanged)="onDropDownChange($event)"
                    style="
                        border-width: 2;
                        border-color: black;
                        padding: 9 0 0 7;
                        margin: 0;
                        background-color: white;
                        border-radius: 4;
                        font-size: 14;
                    "
                ></DropDown>
                <label
                    text="Ë‡"
                    style="font-size: 40; margin: 15 0 0 -30;"
                ></label>
            </FlexBoxLayout>
            <FlexBoxLayout
                width="94%"
                justifyContent="center"
                alignItems="center"
                *ngIf="loadingResult"
            >
                <ActivityIndicator busy="true"></ActivityIndicator>
            </FlexBoxLayout>
        </FlexBoxLayout>

        <!-- Table Container -->
        <SlackLayout *ngIf="requests">
            <!-- Table Headings Row -->
            <GridLayout
                rows="auto"
                columns="auto, auto, auto, auto"
                class="bg_forest m-b-10 p-t-10 p-b-10 p-l-10"
            >
                <label
                    text="Date | Time"
                    style="font-size: 14;"
                    class="t_white"
                    row="0"
                    col="0"
                    minWidth="90"
                ></label>
                <label
                    text="Account No."
                    style="font-size: 13;"
                    class="t_white"
                    row="0"
                    col="1"
                    minWidth="90"
                ></label>
                <label
                    text="TRX"
                    style="font-size: 14;"
                    class="t_white"
                    row="0"
                    col="2"
                    minWidth="60"
                ></label>
                <label
                    text="Amount"
                    style="font-size: 14;"
                    class="t_white"
                    row="0"
                    col="3"
                    minWidth="55"
                ></label>
            </GridLayout>

            <!-- Table Content Rows -->
            <GridLayout
                rows="auto"
                columns="auto, auto, auto, auto, auto"
                class="m-b-5 p-l-10"
                *ngFor="let item of requests"
                (tap)="showRequestDetail(item.id)"
            >
                <label
                    [text]="item.date_time"
                    style="font-size: 10;"
                    row="0"
                    col="0"
                    minWidth="90"
                ></label>
                <label
                    [text]="item.account_no"
                    style="font-size: 12;"
                    row="0"
                    col="1"
                    minWidth="90"
                ></label>
                <label
                    row="0"
                    col="2"
                    [text]="item.trx_id"
                    style="font-size: 12;"
                    minWidth="60"
                ></label>
                <label
                    [text]="item.amount | number"
                    style="font-size: 12; margin: 0 10 0 0;"
                    class="text-right"
                    row="0"
                    col="3"
                    minWidth="55"
                ></label>
                <FlexBoxLayout
                    row="0"
                    col="4"
                    minWidth="100"
                    justifyContent="flex-end"
                    alignItems="flex-end"
                    class="text-right request_show_more_btn m-r-10"
                    style="border-width: 1; border-color: black;"
                    [ngClass]="{'bg_orange': item.status == 'pending', 'bg_red': item.status == 'rejected', 'bg_green': item.status == 'approved'}"
                >
                    <label
                        [text]="item.status"
                        style="font-size: 14; text-transform: capitalize;"
                    ></label>
                </FlexBoxLayout>
            </GridLayout>
        </SlackLayout>

        <!-- App Footer -->
        <!-- <app-footer [section_1]="false"></app-footer> -->
    </FlexBoxLayout>
    <FlexBoxLayout
        justifyContent="center"
        alignItems="center"
        *ngIf="loadinPageData_s"
        height="100vh"
    >
        <ActivityIndicator busy="true"></ActivityIndicator>
    </FlexBoxLayout>
</ScrollView>
