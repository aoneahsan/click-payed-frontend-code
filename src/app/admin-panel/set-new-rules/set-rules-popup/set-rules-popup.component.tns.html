<FlexBoxLayout
    width="auto"
    height="auto"
    borderWidth="2"
    borderRadius="4"
    borderColor="white"
    flexDirection="column"
    justifyContent="center"
    alignItems="center"
    style="padding: 40;"
>
    <!-- Before Request Approved -->
    <FlexBoxLayout
        flexDirection="column"
        justifyContent="center"
        alignItems="center"
        *ngIf="!editorMakingProcessCompleted && !loading"
    >
        <label
            text="DEFINE EDITOR RULES"
            style="
                font-size: 20;
                border-bottom-width: 2;
                padding: 0 0 8 0;
                margin: 0 0 30 0;
            "
            [textWrap]="true"
            class="text-center"
            width="auto"
            minWidth="240"
        ></label>
        <FlexBoxLayout
            flexDirection="column"
            justifyContent="space-around"
            alignItems="center"
        >
            <GridLayout rows="auto" columns="*, auto">
                <label
                    row="0"
                    col="0"
                    text="Create Notifications"
                    class="role__name"
                ></label>
                <Checkbox
                    row="0"
                    col="1"
                    minWidth="30"
                    checked="false"
                ></Checkbox>
            </GridLayout>
            <GridLayout rows="auto" columns="*, auto">
                <label
                    row="0"
                    col="0"
                    text="Create Notices"
                    class="role__name"
                ></label>
                <Checkbox
                    row="0"
                    col="1"
                    minWidth="30"
                    checked="false"
                ></Checkbox>
            </GridLayout>
            <GridLayout rows="auto" columns="*, auto">
                <label
                    row="0"
                    col="0"
                    text="Process Deposits"
                    class="role__name"
                ></label>
                <Checkbox
                    row="0"
                    col="1"
                    minWidth="30"
                    checked="false"
                ></Checkbox>
            </GridLayout>
            <GridLayout rows="auto" columns="*, auto">
                <label
                    row="0"
                    col="0"
                    text="Process Withdrawals"
                    class="role__name"
                ></label>
                <Checkbox
                    row="0"
                    col="1"
                    minWidth="30"
                    checked="false"
                ></Checkbox>
            </GridLayout>
        </FlexBoxLayout>

        <button
            text="CREATE EDITOR NOW"
            (tap)="makeEditor()"
            class="bg_green t_white"
            style="padding: 0 20;"
        ></button>
    </FlexBoxLayout>

    <!-- Loading -->
    <ActivityIndicator busy="true" *ngIf="loading"></ActivityIndicator>

    <!-- After Request Approved -->
    <FlexBoxLayout
        flexDirection="column"
        justifyContent="center"
        alignItems="center"
        *ngIf="editorMakingProcessCompleted && !loading"
        class="m-t-10"
    >
        <image src="res://greencheck" width="140" height="140"></image>
        <FlexBoxLayout
            justifyContent="center"
            alignItems="center"
            class="m-t-0 m-b-0"
        >
            <label
                text="EDITOR SUCCESSFULLY CREATED"
                class="text-center t_black m-r-5"
                style="font-size: 16;"
                textWrap="true"
                minWidth="240"
            ></label>
        </FlexBoxLayout>
        <FlexBoxLayout
            justifyContent="center"
            alignItems="center"
            class="m-t-20"
            width="98%"
        >
            <button
                width="48%"
                borderRadius="4"
                borderWidth="1"
                (tap)="onHandle('okay')"
                class="bg_green t_white"
                text="OKAY!!!"
                style="font-size: 13;"
            ></button>
        </FlexBoxLayout>
    </FlexBoxLayout>
</FlexBoxLayout>
