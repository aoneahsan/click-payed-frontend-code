<!--The content below is only a placeholder and can be replaced.-->
<app-action-bar
    title="COMPATIBLE APPS & GAMES"
    [hasMenu]="true"
    [showGoBackButton]="true"
    [isAdminPanel]="true"
></app-action-bar>
<ScrollView>
    <FlexBoxLayout
        flexDirection="column"
        justifyContent="flex-start"
        alignItems="center"
    >
        <!-- COMPATIBLE APPS & GAMES Section -->
        <label
            text="COMPATIBLE APPS & GAMES"
            class="h3 p-10 m-b-0 text-center text-uppercase"
            letterSpacing=".2"
            style="background: black; color: white; margin: 0;"
            width="100%"
        ></label>

        <!-- Section # 1 -->
        <FlexBoxLayout
            width="100%"
            flexDirection=""
            justifyContent="center"
            alignItems="center"
            class=""
        >
            <label
                style="padding: 30 0;"
                [ngClass]="{'selected': deviceSelected == 'android'}"
                text="ANDROID"
                (tap)="loadAndroidGames()"
                width="32.33333%"
                class="text-center"
            ></label>
            <label
                style="
                    border-width: 2;
                    background-color: black;
                    margin-left: -1;
                "
                width="3"
                height="50"
            ></label>
            <label
                style="padding: 30 0;"
                [ngClass]="{'selected': deviceSelected == 'ios'}"
                text="IOS"
                (tap)="loadIOSGames()"
                width="32.33333%"
                class="text-center"
            ></label>
            <label
                style="
                    border-width: 2;
                    background-color: black;
                    margin-right: -1;
                    z-index: 12;
                "
                width="3"
                height="50"
            ></label>
            <label
                style="padding: 30 0;"
                [ngClass]="{'selected': deviceSelected == 'web'}"
                text="WEB"
                (tap)="loadWebGames()"
                width="32.33333%"
                class="text-center"
            ></label>
        </FlexBoxLayout>


        <!-- Section # 2 -->
        <FlexBoxLayout width="100%" height="3" style="background-color: black;"></FlexBoxLayout>

        <!-- Section # 3 -->
        <FlexBoxLayout
            width="94%"
            flexDirection="row"
            justifyContent="space-between"
            alignItems="center"
            class="all_games_con bg_grey "
            flexWrap="wrap"
            *ngIf="loadedGames"
        >
            <FlexBoxLayout
                flexDirection="column"
                justifyContent="center"
                alignItems="center"
                minHeight="70"
                backgroundColor="red"
                class="game_con"
                *ngFor="let game of loadedGames"
            >
                <FlexBoxLayout
                    flexDirection="column"
                    justifyContent="center"
                    alignItems="center"
                    width="100%"
                    class="game_inner_con"
                    (tap)="downloadGame(game)"
                >
                    <image
                        [src]="game.img"
                        width="80%"
                        class="game_img m-b-10"
                    ></image>
                    <label [text]="game.name" class="game_name" textWrap="true"></label>
                    <!-- <label></label> -->
                    <Button text="DOWNLOAD" (tap)="downloadGame(game)" class="bg_black t_white -border -rounded gmae_btn" height="32" width="100%"></Button>
                </FlexBoxLayout>
            </FlexBoxLayout>
        </FlexBoxLayout>
        <FlexBoxLayout justifyContent="center" alignItems="center" width="100%" height="100%" style="padding: 100 0 0 0;" *ngIf="!loadedGames">
            <ActivityIndicator busy="true"></ActivityIndicator>
        </FlexBoxLayout>
    </FlexBoxLayout>
</ScrollView>
