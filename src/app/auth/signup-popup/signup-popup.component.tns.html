<FlexBoxLayout width="350" height="350" borderWidth="2" borderRadius="4" borderColor="white" padding="30" flexDirection="column" justifyContent="center" alignItems="center">
    <Image src="res://congratulationtext"></Image>
    <Label text="YOUR REGISTRATION IS COMPLETE" class="body text-center m-t-30 m-b-30"></Label>
    <Button width="64%" borderRadius="4" borderWidth="1" (tap)="onHandle('complete')" class="bg_green t_white" text="Complete Profile"></Button>
    <Button width="64%" borderRadius="4" borderWidth="1" (tap)="onHandle('skip')" class="bg_orange t_white" text="Skip..."></Button>
</FlexBoxLayout>
