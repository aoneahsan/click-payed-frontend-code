<ActionBar
    [title]="title"
    class="action-bar p-r-10"
    (loaded)="onLoaded()"
    icon=""
>
    <GridLayout rows="*" columns="auto,*" *ngIf="hasMenu">
        <FlexBoxLayout row="0" col="0" class="action-bar-leftside-content">
            <FlexBoxLayLayout class="to show back button ok">
                <image
                    src="res://icon"
                    class="action-image"
                    width="80"
                    height="80"
                    style="margin: 0 0 0 0;"
                    nsRouterLink="/home"
                    clearHistory="true"
                    pageTransition="slide"
                ></image>
                <FlexBoxLayout
                    flexDirection="column"
                    style="
                        border-left-width: 2;
                        border-color: #333;
                        padding: 4 0 4 6;
                        margin: 6 0 6 6;
                        z-index: 1000;
                    "
                >
                    <label
                        text="Available Balance"
                        class="t_forest text-left"
                        style="margin: 0 0 -15 4; font-size: 14;"
                    ></label>
                    <label
                        class="t_black text-left"
                        style="
                            margin: -10 0 -22 4;
                            font-size: 18;
                            font-weight: 900;
                            z-index: 100;
                        "
                    >
                        <FormattedString>
                            <span text="PKR "></span>
                            <span
                                [text]="remaining_balance | number: '1.2-2'"
                            ></span>
                        </FormattedString>
                    </label>
                    <FlexBoxLayout style="margin: 0 0 -4 4;">
                        <image
                            src="res://coin"
                            width="20"
                            height="20"
                            style="margin: 0 4 0 0;"
                        ></image>
                        <label
                            [text]="remaining_coins | number"
                            class="t_brown"
                            style="
                                margin: 0 0 0 0;
                                font-size: 15;
                                font-weight: 600;
                            "
                        ></label>
                    </FlexBoxLayout>
                </FlexBoxLayout>
            </FlexBoxLayLayout>
        </FlexBoxLayout>
        <SlackLayout row="0" col="1">
            <GridLayout
                rows="auto"
                columns="*,auto"
                class="action-bar-rightside-content"
                style="margin: 17 0 0 0;"
            >
                <label row="0" col="0"></label>
                <FlexBoxLayout row="0" col="1" style="margin: 14 0 0 0;">
                    <label
                        text="&#xf0f3;"
                        class="fa"
                        nsRouterLink="/notification"
                        style="margin: 0 -26 0 0; font-size: 24; color: #333;"
                    ></label>
                    <SlackLayout orientation="horizontal">
                        <label
                            [text]="nofitications_count"
                            class="t_black text-center"
                            fontSize="12"
                            style="padding: 5; margin: -2 0 0 4;"
                        ></label>
                    </SlackLayout>
                    <label
                        text="&#xf2bd;"
                        class="fa"
                        nsRouterLink="/user/profile"
                        pageTransition="slide"
                        style="font-size: 24; color: #333; margin: 0 -2;"
                    ></label>
                    <label
                        text="&#xf011;"
                        class="fa"
                        (tap)="logout()"
                        style="font-size: 24; color: #333; margin: 0 0 0 0;"
                    ></label>
                </FlexBoxLayout>
            </GridLayout>
        </SlackLayout>
    </GridLayout>
</ActionBar>
